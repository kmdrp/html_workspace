<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>우주선 움직이기</title>
<style>
#stage{
	
	width:100px;
	height:800px;
}
</style>
<script src="../../lib/Bullet.js"></script>
<script src="../../lib/Flame.js"></script>
<script>
var stage;
var s;
var f;
//load 이벤트 처리
window.addEventListener("load",function(){
	stage=document.getElementById("stage");
	stage.style.width=1000+"px";
	s=new Ship(100,80,80,200,stage);
	s.init();

	f=new Flame(stage,80,60,s.x-30,s.y+15);
	f.init();
});
//마우스 이벤트처리
window.addEventListener("keydown",function(){
		
		if(event.keyCode==32){
			var b=new Bullet(stage,s.x,s.y+20);
			b.init();

		}else if(event.keyCode==37){//left
			s.x-=20;s.go();f.go();f.x-=20;
		}else if(event.keyCode==38){//up
			s.y-=20;s.go();f.go();f.y-=20;
		}else if(event.keyCode==39){//right
			s.x+=20;s.go();f.go();f.x+=20;
		}else if(event.keyCode==40){//down
			s.y+=20;s.go();f.y+=20;f.go();
		}
});

var Ship=function(width,height,x,y,area){
	//this.stage;
	this.area=area;
	this.x=x;
	this.y=y;
	this.img;
	this.width=width;
	this.heigth=height;
	this.init=function(){
		
		this.img=document.createElement("img");
		this.img.src="../../images/aven/ironman.png";
		this.img.style.width=this.width+"px";
		this.img.style.heigth=this.heigth+"px";
		this.img.style.position="absolute";
		this.img.style.left=this.x+"px";
		this.img.style.top=this.y+"px";
		//this.area=document.getElementById("stage");
		this.area.appendChild(this.img);
	}
	this.go=function(){
		this.img.style.left=this.x+"px";
		this.img.style.top=this.y+"px";
	}
	this.move=function(){
	}
}

</script>
</head>
<body>
	<div id="stage"></div>
</body>
</html>
