<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>총알</title>
<style>
body{
	margin:0px;
}
#stage{
	width:100%;
	height:800px;
	background:yellow;
}
</style>
<script src="../lib/Bullet.js"></script>
<script>

function init(){
 
	var stage=document.getElementById("stage");
	window.addEventListener("keydown",function(){
	 
	 if(event.keyCode==32){
		var b=new Bullet(stage,200);
		b.init();
	 } 
	});
	
	
	/*for(var i=0;i<100;i++){
		
	}
	*/
}
/*총알을 정의 */


</script>
</head>
<body onLoad="init()">
	<div id="stage"></div>
		<span></span>


</body>
</html>
