<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>인트로</title>
</head>
<style>
body{
	margin:0px;
}
#stage{
	width:600px;
	height:600px;
	background-Image:url("../gallerxy/intro.jpg");
	font-size:50pt;
	color:yellow;
	text-align:center;
	
}
</style>
<script>
var sw=true;
var stage;
window.addEventListener("load",function(){
	stage=document.getElementById("stage");
	stage.addEventListener("click",function(){
		//자바스크립트를 이용한 링크
		location.href="갤러그.html";
	});
	blink();
});


function blink(){
	if(sw){
		stage.innerText="INSERT COIN";
		sw=!sw;
	}else{
		stage.innerText="";
		sw!=sw;
	}
	setTimeout("blink()",800);
}

</script>
<body>	
	<div id="stage"></div>
</body>
</html>
