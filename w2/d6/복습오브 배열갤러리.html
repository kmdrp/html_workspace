<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title></title>
<style>
#wrapper{
	margin:auto;
	width:400px;
	height:650px;
	background:#B1B1B1;
	border:4px solid black;
}
#txtv{
	width:100%;
	height:400px;
	
	border-bottom:3px solid black;
}
#answer{
	margin-left:5px;
	margin-top:5px;
	width:95%;
	height:80px;
	background:#8D8D8D;
	border:5px dotted white;	
	font-size:40px;
}
#scr{
	margin:auto;
	font-weight:bold;
	text-align:right;
	font-size:40px;
	padding-right:150px;
}
#pic{
	width:100%;
	height:400px;
}
</style>
<script>
var i=0;
var p=new Array;
p[1]="doosan";
p[2]="nc";
p[3]="nexen";
p[4]="sk";
p[5]="lotte";
p[6]="kia";
p[7]="samsung";
p[8]="hanhwa";
p[9]="kt";

function init(){
    document.getElementById("answer").focus();
	
}
//document.getElementById("pic").src=

function imgclk(){

	i++;
	pic.src="../images/"+p[i]+".png";
}
function ent(){
	var key=event.keyCode;
	var ans=document.getElementById("answer");
	if(key==13){
		if(i==0){
			i++;
			document.getElementById("pic").src="../images/"+p[i]+".png";

		}
		else if(i>0&&i<=p.length-1){
			if(p[i]==ans){
				i++;
				document.getElementById("pic").src="../images/"+p[i]+".png";
				document.getElementById("cen").innerText="정답";
		
			}
			else{
				document.getElementById("cen").innerText="오답";
			}
		ans.value="";
		}
}
</script>
</head>
<body onLoad="init()">
	<div id="wrapper">
		
		<div id="txtv">
			<img src="../images/avengers.jpg" id="pic" onClick="imgclk()">
		</div>
		
		<div id="undo">
		<input  type="text" id="answer" onKeyup="ent()">
		</div>	
		<div id="cen"></div>
		<div>
		</div>
	</div>
	<div id="scr">점수:</div>
</body>
</html>
