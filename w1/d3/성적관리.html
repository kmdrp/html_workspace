<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>성적관리</title>
<style>
</style>
<script>
var num=prompt("성적입력");
if(num>=90){
	document.write("수");
}
else if(num<90&&num>=80){
	document.write("우");
}
else if(num<80&&num>=70){
	document.write("미");
}
else if(num<70&&num>=60){
	document.write("양");
}
else if(num<60&&num>=50){
	document.write("가");
}
else{
	document.write("집에가");
}

</script>
</head>
<body>

</body>
</html>
