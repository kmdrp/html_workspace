<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>제어문 중 if 문</title>
<script>
/*
프로그램을 실행하면 실행부라 부르는 프로그램을 운영하는 주체가 
프로그램 코드의 첫번쨰라인부터 순서대로 실행해나간다
이때 개발자가 이 실행부를 제어할수 있음?ㅇㅇ 
제어문을 이용해야함
실행부에 대한 제어문장
*/

if(true){
//제어문:실행부를 제어
	document.write("a");
}
if(4>5){
	document.write("b");
}
document.write("c");
</script>
</head>
<body>

</body>
</html>
