<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>과일명출력하긔</title>
<style>
</style>
<script>
/* 메모리에 과일명을 10개를 올려서 ,모두출력하시오 */
/*메모리에 데이터를 올리는 방법은 반드시 변수명에 의한 방법만 있는게아니다.!!
변수명에 의해서 메모리에 올리면 반드시 이름으로 데이터를 접근 해야하므로,대량의 데이터처리시 효율성이
떨어진다.
해결책? 개성있는 이름이 아닌, 순서로 데이터를 제어하자!
           배열! array

	*/

var frut=new Array(10);
	for(i=0;i<frut.length;i++){
		frut[i]=i;
		document.write(frut[i]+"<br>");
	}

</script>
