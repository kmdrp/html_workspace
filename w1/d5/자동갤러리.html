<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>auto gallery</title>
<style>
#wrp{
	width:800px;
	height:650px;
	/*background:#b2ccff;*/
	border:3px dotted black;
	margin:auto;
}
#sml{
	width:100%;
	height:50px;
	background:#d9e5ff;
	/* div 가운데 정렬 */
	text-align:center;
}
/* 한칸 띄우면 안쪽의 하위 요소의미*/
#sml img{
	width:40px;

	/*transform:rotate(180deg);  난 필요없음 넥스트 사진 한개로할거면 하나 뒤집기*/ 
}

</style>
<script>
	var s=1;
	function next(){
		s++;
		if(s<=10){
			document.getElementById("big").src="../images/"+s+".png";
		}
		else{
			s=1;
			document.getElementById("big").src="../images/"+s+".png";
		}
	}

	function prev(){
		s--;
		if(s>=1){
			document.getElementById("big").src="../images/"+s+".png";
		}
		else{
			s=10;
			document.getElementById("big").src="../images/"+s+".png";
		}
	}
/* 자동이란 단지 우리가 정의해논 함수를 인간이 아닌 시스템이 대신 호출해주는것 뿐이에요*/
	function auto(){
		//자동호출 부탁
		setInterval("next()",500);
		
	}
</script>
</head>
<body>

<div id="wrp">
	<img src="../images/1.png" id="big"width="100%" height="650px">
	<div id="sml">
		<img src="../images/back.png" id="prv"onClick="prev()">&nbsp&nbsp
		<img src="../images/auto.png" id="aot"onClick="auto()">&nbsp&nbsp
		<img src="../images/next.png" id="nxt"onClick="next()">&nbsp&nbsp
		
	</div>

</div>

</body>
</html>
