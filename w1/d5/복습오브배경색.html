<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">


<title>복습오브배경색</title>
<style>
body{
	background:white;

}
</style>
<script>
var n;
function bg(n){
	
	document.body.style.background=n;
}

</script>
</head>
<body>
<input type="button" value="red" id="red" onClick="bg('red')">
<input type="button" value="org" id="org"onClick="bg(org')">
<input type="button" value="yel" id="yel"onClick="bg('yel')">
<input type="button" value="gre" id="gre"onClick="bg('gre')">
<input type="button" value="blu" id="blu"onClick="bg('blu')">
<input type="button" value="nav" id="nav"onClick="bg('nav')">
<input type="button" value="pur" id="pur"onClick="bg('pur')">
<input type="button" value="blk" id="blk"onClick="bg('blk')">
</body>
</html>
