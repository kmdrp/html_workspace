<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title></title>
<style>
</style>
<script>
//특정코드영역을 재사용하기위해 이름을 붙여놓은 코드집합:함수
//매개변수 parameter
function dan(n){
	for(var i=1;i<=9;i++){
		document.write(n+"*"+i+"="+(n*i)+"&nbsp&nbsp&nbsp");
	}
}
for(var i=2;i<=9;i++){
	dan(i);
	document.write("<br>");
}
</script>
