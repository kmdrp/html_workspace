<script>

/*

  for문
for(var i=0;i<3;i++){

	document.write("줄넘기"+ i+"수행 <br>");
}
  반복문의 종류는 for.while밖에 없다
  목적= 반복수행
  둘의 차이점 : 반복횟수에대한 표현 방법만 틀림..
*/
//소가로 안이 true인 동안 반복수행계속함
var i=1;
while(i<3){
	i++;
	document.write("ㅇ<br>");
}//break; //멈춤
