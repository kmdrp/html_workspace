<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>버튼만들기</title>
<style>
input{
	width:150px;
	height:50px;
	background:green;
	color:purple;
}

</style>
<script>
var n=prompt("입력");
for(var i=1;i<=n;i++){
	document.write("<input type=\"button\" value=\""+i+"\">");
	if(i%5==0){
		document.write("<br>");
	}
	
	
}
</script>
</head>
<body>

</body>
</html>
