<title>논리연산자</title>

<script>

var x=true;
var y=false;

x&&y; //and 연산, 피연산자가 모두true여야 true 리턴
			//모두 false 여야 false 를 리턴

//! (not)연산자 부정!

alert(x||y);


//삼항연산자 (condition)?var1:var2; 
//

</script>
