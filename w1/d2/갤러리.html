<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>갤러리</title>

<script>

var x=1;
function next(){
	x++;
	//console.log("../images/"+x+".jpg");
	//구글의 개발자 도구내의 콘솔영역에 문자열을 출력!!
	//개발시 디버깅 목적으로 사용
	document.getElementById("pic").src="../images/"+x+".jpg";

	//캐멀기법 합성어 뒷단어 첫철자를 대문자로사용...	
}
function prev(){
	x--;
	document.getElementById("pic").src="../images/"+x+".jpg";

}

</script>
</head>
<body>

<img src="../images/1.jpg" id="pic" width="800px" value="1"><br>
<input type="button" value="prev" onClick="prev()">
<input type="button" value="next" onClick="next()">


</body>
</html>
