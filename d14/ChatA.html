<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chatA</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/chat.css"/>
<script>
var area;
function init(){
	area=document.getElementById("area"); 
}
function enter(obj){
	
	
	var key=event.keyCode;
	if(key==13){
		opener.chatB.area.value+="A : "+(obj.value+"\n");
		area.value+="A : "+obj.value+"\n";
		obj.value="";
		obj.focus();
		
		
	}
}
</script>
<body onLoad="init()">
<div id="wrapper">
	<textarea id="area"></textarea>
	<input type="txt" onKeyUP="enter(this)">
</div>
</body>
</html>
