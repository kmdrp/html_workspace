<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>취화선</title>
</head>
<style>
body{
	margin:0px;
}
#stage{
	width:100%;
	height:700px;
	border:1px solid ;
}
</style>
<script src="../lib/Fish.js"></script>
<script>
var stage;
var fish;
var stararr=new Array();
window.addEventListener("load",function(){
	init();
});
function init(){
	stage=document.getElementById("stage");
	

	//stage를 대상으로 마우스 이벤트 구현
	stage.addEventListener("mousemove",function(){
		fish=new Fish(stage,30,30,event.clientX,event.clientY);
		fish.init();
		fish.targetX=event.clientX;
		fish.targetY=event.clientY;

		stararr.push(fish);
		if(stararr.length>50){
			stage.removeChild(fish);
		}
		

	});
}
</script>
<body>
<div id="stage"></div>

</body>
</html>
