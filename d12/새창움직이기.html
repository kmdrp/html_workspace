<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>새창움직이기</title>
</head>
<style>
</style>
<script>
var x=0;
var y=0;
var myWin
function openWin(){
	

	myWin=window.open("zipcode.html","pop","width=200, height=200");
	move();
	
}
function move(){
	x+=2;
	myWin.moveTo(x,y);
	myWin.resizeBy(x,y);
	setTimeout("move(),100");
}

</script>
<body>
	<a href="javascript:openWin()">새창 띄우기</a>

</body>
</html>
